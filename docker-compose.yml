services:
  # Ollama2OpenAI Gateway
  gateway:
    build: .
    container_name: ollama2openai-gateway
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - OLLAMA_URL=${OLLAMA_URL}
      - SESSION_SECRET=${SESSION_SECRET:-ollama2openai-docker-secret}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    volumes:
      # Persistent data storage
      - gateway_data:/usr/src/app/data
      - gateway_logs:/usr/src/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (res) => { const ok = res.statusCode >= 200 && res.statusCode < 400; process.exit(ok ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  # Gateway persistent data
  gateway_data:
    driver: local
  gateway_logs:
    driver: local
