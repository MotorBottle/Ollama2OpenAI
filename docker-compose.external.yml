# Docker Compose configuration for using external Ollama instance
version: '3.8'

services:
  # Ollama2OpenAI Gateway (using external Ollama)
  gateway:
    build: .
    container_name: ollama2openai-gateway
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - SESSION_SECRET=${SESSION_SECRET:-ollama2openai-docker-secret}
    volumes:
      # Persistent data storage
      - gateway_data:/usr/src/app/data
      - gateway_logs:/usr/src/app/logs
    restart: unless-stopped
    network_mode: bridge
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  # Gateway persistent data
  gateway_data:
    driver: local
  gateway_logs:
    driver: local